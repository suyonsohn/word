<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./app.js"></script>
    <title>WORD - Political Promises</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark justify-content-between">
                <a class="navbar-brand" href="#">WORD</a>
                <form class="form-inline">
                    <button type="button" class="btn btn-info" id="show-post-promise-modal">Post your campaign promise!</button>
                </form>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
        </div>
        <div class="row" id="promise-component"></div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="post-promise">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Post your promise</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <form id="add-promise-to-campaign">
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="candidate-first-name" class="control-label">First Name</label>
                                        <div>
                                            <input type="text" name="candidate-first-name" class="form-control form-control-lg" id="form-candidate-first-name" placeholder="Jack"
                                                required="required"></input>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="candidate-last-name" class="control-label">Last Name</label>
                                    <div>
                                        <input type="text" name="candidate-last-name" class="form-control" id="form-candidate-last-name" placeholder="Kim" required="required"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="party-name" class="control-label">Party Name</label>
                                    <div>
                                        <input type="text" name="party-name" class="form-control" id="form-party-name" placeholder="Vision" required="required"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="election-type" class="control-label">Election Type</label>
                                    <div>
                                        <input type="text" name="election-type" class="form-control" id="form-election-type" placeholder="2018 Vancouver Municipal"
                                            required="required"></input>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="promise" class="control-label">Promise</label>
                                    <div>
                                        <textarea type="text" name="promise" class="form-control" id="form-promise" placeholder="Renew outstanding co-op rental leases"
                                            rows="3 " required="required"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-info">Submit your word!</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
